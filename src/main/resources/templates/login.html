<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/loginn.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Spring Security</title>
</head>
<body>

<div th:if="${param.error}">
    Не верное имя пользователя или пароль!
</div>
<div th:if="${param.logout}">
    вы вышли с вашей учетной записи!
</div>

<main>
    <div class="container">

        <form th:action="@{/login}" method="post">

            <div class="dws-input">
                <input placeholder="Введите логин" type="text" name="username"/>
            </div>

            <div class="dws-input">
                <input placeholder="Введите пароль" type="password" name="password"/>
            </div>

            <form action="/" target="_blank">
                <input class="dws-submit" type="submit" value="Sign In"/>
            </form>

            <a  href="/registration">Registration</a>

        </form>
    </div>

</main>

</body>
</html>
